[pytest]
addopts =
    --alluredir=test_reports/allure-results
    --clean-alluredir
    --html=test_reports/html-report.html
    --self-contained-html

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    smoke: Smoke tests
    regression: Regression tests
    login: login tests